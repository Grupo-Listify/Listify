name: Bug report
description: Reporta un error en Listify
labels: [bug]
body:
  - type: textarea
    id: describe
    attributes:
      label: Describe el bug
      description: ¿Qué sucede y qué esperabas que sucediera?
      placeholder: Al intentar abrir la vista X, la app se cierra...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Pasos para reproducir
      value: |
        1. Ir a '...'
        2. Click en '...'
        3. Ver error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Comportamiento esperado
      placeholder: Debería mostrar la lista de items sin cerrar la app.
    validations:
      required: true

  - type: textarea
    id: evidence
    attributes:
      label: Evidencia
      description: Adjunta logs, stacktraces y capturas de pantalla si es posible.
      placeholder: Pega aquí el error/stacktrace o agrega imágenes al issue.
    validations:
      required: false

  - type: input
    id: env
    attributes:
      label: Entorno
      description: SO, versión .NET SDK, plataforma (Windows/Android/iOS) y versión de la app si aplica.
      placeholder: Windows 11, .NET SDK 8.0.402, Android API 34
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severidad
      options:
        - baja
        - media
        - alta
        - crítica
    validations:
      required: true
