name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: 🚀 Features
    labels: ['type:feature']
  - title: 🐛 Fixes
    labels: ['type:bug']
  - title: 🧹 Chore/Docs
    labels: ['type:docs', 'chore']
change-template: '- $TITLE (#$NUMBER) @${AUTHOR}'
template: |
  ## Cambios
  $CHANGES
